<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://w3.org/1999/xhtml" xml:lang="en">
  <head><title>Login</title></head>
  <body>
    <h1>Login</h1>
    <form method="POST" action="http://localhost/~james/cgi-bin/login.py">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"/>        
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password"/>
      <br/>
      <input type="submit" name="submit"/>
    </form>
    <h1>Register</h1>
    <form method="POST" action="http://localhost/~james/cgi-bin/check.py">
      <label for="new_username">Username</label>
      <input type="text" id="new_username" name="new_username"/>
      <input type="submit" name="submit_create"/>
    </form>
    <form method="POST" action="http://localhost/~james/cgi-bin/create.py">
      <label for="create_name">Username</label>
      <input type="text" name="create_name" id="create_name"/> 
      <label for="create_password">Password</label>
      <input type="password" name="create_password" id="create_password" />
      <label for="verify_password">Verify password</label>
      <input type="password" name="verify_password" id="verify_password" />
      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" />
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" />
    </form>
  </body>
</html>
